<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop Quiz!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .quiz-box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff99cc;
      color: white;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #ff66b3;
    }
  </style>
</head>
<body>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What's my favorite color?",
        options: ["Blue", "Pink", "Black", "Green"],
        correct: "Black"
      },
      {
        question: "Which of these do I love most?",
        options: ["Pizza", "Coding", "Cats", "You ðŸ˜‰"],
        correct: "You ðŸ˜‰"
      },
      {
        question: "Final question...",
        options: ["A", "B", "C", "D"],
        correct: "D"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");

      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        questionEl.innerText = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option;
          btn.onclick = () => {
            currentQuestion++;
            loadQuestion();
          };
          optionsEl.appendChild(btn);
        });
      } else {
        // Pop the big question
        questionEl.innerText = "ðŸ’– Will you be my girlfriend? ðŸ’–";
        optionsEl.innerHTML = "";
        ["Yes", "Definitely Yes"].forEach(answer => {
          const btn = document.createElement("button");
          btn.innerText = answer;
          btn.onclick = () => {
            questionEl.innerText = "ðŸ¥° YAY!! I'm the happiest person ever!";
            optionsEl.innerHTML = "";
          };
          optionsEl.appendChild(btn);
        });
      }
    }

    loadQuestion();
  </script>
</body>
</html>
